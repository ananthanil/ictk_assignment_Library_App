<div class="container">
    <div class="row">
      <div class="col-12 text-center mt-3">
        <h1 class="font-weight-dark text-dark ml-5 mr-5">Sign Up</h1>
        <div class="text-info">Create an Account</div>
      </div>
    </div>
  </div>

  <!--end of welcome title -->

  <!-- signup -->

  <div class="container pt-5 pb-5">
    <form (ngSubmit)="AddUser()">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="uFname" class="form-control" [(ngModel)]="loginItem.uFname">
        <span class="error" id="firstname_message"></span>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="uLname" class="form-control" [(ngModel)]="loginItem.uLname">
        <span class="error" id="lastname_message"></span>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="loginItem.uEmail" placeholder="Eg : xyz@gmail.com">
        <span class="error" id="email_message"></span>
      </div>
      <div class="col-md-6">
      <label for="mobile4" class="form-label">Mobile</label>
      <input type="tel" class="form-control" [(ngModel)]="loginItem.uPhone" placeholder="Eg : XXX-XXX-XXXX">
      <span class="error" id="mobile_message"></span>
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="loginItem.uPassword" placeholder="Eg : XXX-XXX-XXXX">
        <span class="error" id="mobile_message"></span>
     </div>

    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signup_mobile4" placeholder="Eg : XXX-XXX-XXXX">
        <span class="error" id="mobile_message"></span>
    </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="signup_gridCheck">
          <label class="form-check-label" for="gridCheck">
            Accept terms and conditions
          </label>
        </div>
        <span class="error" id="I_message"></span>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
  <br>

  <!-- end of signup -->
